<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>-->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!--<link href="css/bootstrap-theme.css.map" rel="stylesheet" media="screen">-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body id="home" data-spy="scroll" data-target="#navbar" data-offset="50">
    <!--navbar-->
    <div id="heading">
        <h1 id=headingText>The Ljn Mega-Calculator</h1>
    </div>
    <div id="base" class="col-xs-10 col-sm-6 col-md-6 col-lg-6">
      <div class="row">
        <div id="display" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <p id="displayedCalc">Begin Calculation</p>
          <p id="displayedInput">0</p>
        </div>
        <div id="buttons">
            <button id="num1" class="num btn btn-warning col-xs-3" value="1" href="#">1</button>          
            <button id="num2" class="num btn btn-warning col-xs-3" value="2" href="#">2</button>
            <button id="num3" class="num btn btn-warning col-xs-3" value="3" href="#">3</button>
            <button id="add" class="opp btn btn-warning col-xs-3" value="+" href="#">+</button>
            <button id="num4" class="num btn btn-warning col-xs-3" value="4" href="#">4</button>
            <button id="num5" class="num btn btn-warning col-xs-3" value="5" href="#">5</button>
            <button id="num6" class="num btn btn-warning col-xs-3" value="6" href="#">6</button>
            <button id="subtract" class="opp col-xs-3 btn btn-warning" value="-" href="#">-</button>
            <button id="num7" class="num col-xs-3 btn btn-warning" value="7" href="#">7</button>
            <button id="num8" class="num col-xs-3 btn btn-warning" value="8" href="#">8</button>
            <button id="num9" class="num col-xs-3 btn btn-warning" value="9" href="#">9</button>
            <button id="multiply" class="opp col-xs-3 btn btn-warning" value="x" href="#">X</button>
            <button id="divide100" class="col-xs-3 btn btn-warning" href="#">%</button>
            <button id="num0" class="num col-xs-3 btn btn-warning" value="0" href="#">0</button>
            <button id="numDec" class="num col-xs-3 btn btn-warning" value="." href="#">dec</button>
            <button id="divide" class="opp col-xs-3 btn btn-warning" value="/" href="#">/</button>
            <button id="clear" class="col-xs-3 btn btn-warning" href="#">C</button>       
            <button id="negative" class="num col-xs-3 btn btn-warning" href="#">neg</button>
            <button id="remove" class="col-xs-3 btn btn-warning" href="#"><-</button>
            <button id="answer" class="col-xs-3 btn btn-warning" value="=" href="#">=</button>
        </div>
      </div>
      <div class="row">
        <div id="brandName" class="col-xs-8">
          <strong>Mega-Calculator&copy</strong>
        </div>
        <div id="logoDiv" class="col-xs-4"><img id="logo" src="images/LJNlogo.png" alt="lgn-logo">
        </div>
      </div>
    </div>
    <div id="copywrite" class="col-xs-12">
        <br />
        <strong>Tommy Jackson &copy</strong><br />
        <strong>Free Code Camp &copy</strong><br />
        <strong>LJN Toys, Ltd &copy</strong>
    </div>
    <!--<script src="js/main.js"></script>-->
    <script src="build/main.bundle.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.js"></script> 
    <script src="js/bootstrap.min.js"></script> 
  </body>
</html>
