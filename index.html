<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>-->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!--<link href="css/bootstrap-theme.css.map" rel="stylesheet" media="screen">-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body id="home" data-spy="scroll" data-target="#navbar" data-offset="50">
    <!--navbar-->
    
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div id="base" class="row">
        <div id="display" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <p id="displayedCalc">Begin Calculation</p>
          <p id="displayedInput">0</p>
        </div>
        <button id="num1" class="num col-xs-3" value="1" href="#">1</button>          
        <button id="num2" class="num col-xs-3" value="2" href="#">2</button>
        <button id="num3" class="num col-xs-3" value="3" href="#">3</button>
        <button id="add" class="opp col-xs-3" value="+" href="#">+</button>
        <button id="num4" class="num col-xs-3" value="4" href="#">4</button>
        <button id="num5" class="num col-xs-3" value="5" href="#">5</button>
        <button id="num6" class="num col-xs-3" value="6" href="#">6</button>
        <button id="subtract" class="opp col-xs-3" value="-" href="#">-</button>
        <button id="num7" class="num col-xs-3" value="7" href="#">7</button>
        <button id="num8" class="num col-xs-3" value="8" href="#">8</button>
        <button id="num9" class="num col-xs-3" value="9" href="#">9</button>
        <button id="multiply" class="opp col-xs-3" value="x" href="#">X</button>
        <button id="percentage" class="col-xs-3" href="#">%</button>
        <button id="num0" class="num col-xs-3" value="0" href="#">0</button>
        <button id="numDec" class="num col-xs-3" value="." href="#">dec</button>
        <button id="divide" class="opp col-xs-3" value="/" href="#">/</button>
        <button id="clear" class="col-xs-3" href="#">C</button>       
        <button id="negative" class="num col-xs-3" href="#">neg</button>
        <button id="remove" class="col-xs-3" href="#"><-</button>
        <button id="answer" class="col-xs-3" value="=" href="#">=</button>
      </div>
    <div/>
    <script src="js/main.js"></script>
    <!--<script src="build/main.bundle.js"></script>-->
    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.js"></script> 
    <script src="js/bootstrap.min.js"></script> 
  </body>
</html>
